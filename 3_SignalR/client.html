<html lang="en">
  <body></body>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/5.0.9/signalr.min.js"
    integrity="sha512-CWSKxuMEBoYgEue2qvg6xph3iEvJvPYfI2a4wRv7qT8c1+6F1kzNBdnmsiNU8+ZnGugCDb9YfSVCtjyfJOcSEw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <script>
    const connection = new signalR.HubConnectionBuilder().withUrl('http://localhost:5000/example-hub').build()

    connection.on('OnClientConnected', console.log)

    connection.on('ClientMethod', console.log)

    connection
      .start()
      .then(() => {
        connection.invoke('ServerMethod', { someValue: '123' })
      })
      .catch(console.error)
  </script>
</html>
